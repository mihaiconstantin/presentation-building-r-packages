<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Presentation</title>
        <meta name="description" content="Presentation">
        <meta name="author" content="M. A. Constantin">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="content/slides/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="node_modules/reveal.js/css/reset.css">
        <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="node_modules/reveal.js/css/theme/simple.css" id="theme">

        <!-- Custom styles -->
        <link rel="stylesheet" href="content/slides/css/custom.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="node_modules/reveal.js/lib/css/monokai.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="content/slides/slides.md"
                         data-separator="^Next:"
                         data-separator-vertical="^Sub:"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                </section>
            </div>
        </div>

        <script src="node_modules/reveal.js/js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                center: true,
                hash: true,
                slideNumber: true,
                showNotes: true,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'node_modules/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true },
                    { src: 'node_modules/reveal.js/plugin/search/search.js', async: true },
                    { src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
                    { src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true }
                ]
            });
        </script>

    </body>
</html>
